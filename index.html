<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf E-Commerce</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<header class="header">
    <img class="header__logo" src="logo.png" alt="Logo da empresa Leaf E-Commerce">
    <a class="header__link active" id="showLoginBtn" href="#">Login</a>
    <a class="header__link" href="#" id="showSignupBtn">Cadastre-se</a>
</header>

<body>
    <main>
        <form class="form active" id="loginForm">
            <div class="form__container">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <div class="form__switch-container">
                    <div class="form__switch-container--left">
                        <label class="switch">
                            <input class="switch__input"  type="checkbox" checked>
                            <span class="switch__slider"></span>
                        </label>
                        <span class="switch__text">Lembrar minha senha</span>
                    </div>
                    <span class="form__switch-container--right">
                        <a href="#">Esqueci a minha senha</a>
                    </span>
                </div>
                <button class="button" type="submit">Entrar</button>
            </div>
        </form>
        <form class="form" id="signupForm">
            <div class="form__container">
                <h1>Cadastre-se</h1>
                <p>Por favor, preencha o formulário para cadastrar uma conta.</p>
                <hr>

                <label for="full-name">Nome completo:</label>
                <input type="text" placeholder="Digite o seu nome completo" id="full-name" name="full-name" required>

                <label for="cep">CEP:</label>
                <input type="text" placeholder="XXXXX-XXX" id="cep" name="cep" required>

                <label for="email">E-mail:</label>
                <input type="email" placeholder="email@email.com" id="email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" placeholder="Digite uma senha" id="password" name="password" required>

                <label for="psw-repeat"><b>Repita a senha:</b></label>
                <input type="password" placeholder="Digite a mesma senha do campo acima" name="password-repeat"
                    required>

                <div class="form__switch-container">
                    <label class="switch">
                        <input class="switch__input" type="checkbox">
                        <span class="switch__slider"></span>
                    </label>
                    <span class="switch__text">
                        Criando uma conta, você aceita nossos
                        <a href="#">Termos & Privacidade</a>
                    </span>
                </div>

                <div class="clearfix">
                    <button type="button" class="button button--cancel button--half" id="cancelBtn">Limpar</button>
                    <button type="submit" class="button button--signup button--half">Cadastrar</button>
                </div>
        </form>
    </main>

    <footer>
        <p>Site criado por Fabio Elie</p>
    </footer>
    <script src="script.js">
    </script>
</body>


</html>
